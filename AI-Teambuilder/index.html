<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta content="Search a pokemon and find out how to counter or use pokemon on pokemmo" name="description" />
    <link rel="canonical" href="https://pokemmostats.com/" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="main.css">
    <title>Pokemmo Stats</title>
    </style>
</head>
<body>
    <script src="https://pokemmostats.com/js/nav.js"></script>

    <!-- Contenitore per i form dei Pokémon -->
    <div class="flex flex-col items-center justify-center min-h-screen">
        <h1 class="text-3xl font-bold mb-6 text-white opacity-90">Inserisci la tua squadra Pokémon</h1>


        
        <!-- Box per inserire i Pokémon -->
        <div id="team-container">
            <!-- Box 1 -->
            <div class="pokemon-box">
                <h2 class="text-xl font-semibold mb-4">Pokémon 1</h2>
                <input list="pokemon-suggestions" id="pokemon-1" type="text" placeholder="Nome Pokémon">
                <h3 class="text-lg mb-2">Mosse</h3>
                <input list="move-suggestions" id="move-1-1" type="text" placeholder="Mossa 1">
                <input list="move-suggestions" id="move-1-2" type="text" placeholder="Mossa 2">
                <input list="move-suggestions" id="move-1-3" type="text" placeholder="Mossa 3">
                <input list="move-suggestions" id="move-1-4" type="text" placeholder="Mossa 4">
            </div>

            <!-- Box 2 -->
            <div class="pokemon-box">
                <h2 class="text-xl font-semibold mb-4">Pokémon 2</h2>
                <input list="pokemon-suggestions" id="pokemon-2" type="text" placeholder="Nome Pokémon">
                <h3 class="text-lg mb-2">Mosse</h3>
                <input list="move-suggestions" id="move-2-1" type="text" placeholder="Mossa 1">
                <input list="move-suggestions" id="move-2-2" type="text" placeholder="Mossa 2">
                <input list="move-suggestions" id="move-2-3" type="text" placeholder="Mossa 3">
                <input list="move-suggestions" id="move-2-4" type="text" placeholder="Mossa 4">
            </div>

            <!-- Box 3 -->
            <div class="pokemon-box">
                <h2 class="text-xl font-semibold mb-4">Pokémon 3</h2>
                <input list="pokemon-suggestions" id="pokemon-3" type="text" placeholder="Nome Pokémon">
                <h3 class="text-lg mb-2">Mosse</h3>
                <input list="move-suggestions" id="move-3-1" type="text" placeholder="Mossa 1">
                <input list="move-suggestions" id="move-3-2" type="text" placeholder="Mossa 2">
                <input list="move-suggestions" id="move-3-3" type="text" placeholder="Mossa 3">
                <input list="move-suggestions" id="move-3-4" type="text" placeholder="Mossa 4">
            </div>

            <!-- Box 4 -->
            <div class="pokemon-box">
                <h2 class="text-xl font-semibold mb-4">Pokémon 4</h2>
                <input list="pokemon-suggestions" id="pokemon-4" type="text" placeholder="Nome Pokémon">
                <h3 class="text-lg mb-2">Mosse</h3>
                <input list="move-suggestions" id="move-4-1" type="text" placeholder="Mossa 1">
                <input list="move-suggestions" id="move-4-2" type="text" placeholder="Mossa 2">
                <input list="move-suggestions" id="move-4-3" type="text" placeholder="Mossa 3">
                <input list="move-suggestions" id="move-4-4" type="text" placeholder="Mossa 4">
            </div>

            <!-- Box 5 -->
            <div class="pokemon-box">
                <h2 class="text-xl font-semibold mb-4">Pokémon 5</h2>
                <input list="pokemon-suggestions" id="pokemon-5" type="text" placeholder="Nome Pokémon">
                <h3 class="text-lg mb-2">Mosse</h3>
                <input list="move-suggestions" id="move-5-1" type="text" placeholder="Mossa 1">
                <input list="move-suggestions" id="move-5-2" type="text" placeholder="Mossa 2">
                <input list="move-suggestions" id="move-5-3" type="text" placeholder="Mossa 3">
                <input list="move-suggestions" id="move-5-4" type="text" placeholder="Mossa 4">
            </div>

            <!-- Box 6 -->
            <div class="pokemon-box">
                <h2 class="text-xl font-semibold mb-4">Pokémon 6</h2>
                <input list="pokemon-suggestions" id="pokemon-6" type="text" placeholder="Nome Pokémon">
                <h3 class="text-lg mb-2">Mosse</h3>
                <input list="move-suggestions" id="move-6-1" type="text" placeholder="Mossa 1">
                <input list="move-suggestions" id="move-6-2" type="text" placeholder="Mossa 2">
                <input list="move-suggestions" id="move-6-3" type="text" placeholder="Mossa 3">
                <input list="move-suggestions" id="move-6-4" type="text" placeholder="Mossa 4">
            </div>
        </div>

        <!-- Bottone per eseguire il calcolo -->
        <button id="calculate" class="mt-6 bg-green-600 p-3 rounded-lg font-semibold">Calcola Squadra</button>

        <!-- Risultato del calcolo -->
        <div id="result" class="mt-6 text-xl font-bold"></div>
    </div>

    <!-- Import dei suggerimenti da file esterni -->
    <script src="pokemon-suggestions.js"></script>
    <script src="move-suggestions.js"></script>
    <script src="https://pokemmostats.com/js/teambuilder.js"></script>
</body>
</html>
