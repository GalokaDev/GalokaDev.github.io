<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta content="Search a pokemon and find out how to counter or use pokemon on pokemmo" name="description" />
    <link rel="canonical" href="https://pokemmostats.com/" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="main.css">
    <title>Pokemmo Stats</title>
</head>
<body class="bg-gray-900 text-white">
    <script src="https://pokemmostats.com/js/nav.js"></script>

    <!-- Contenitore per i form dei Pokémon -->
    <div class="flex flex-col items-center justify-center min-h-screen p-4">
        <h1 class="text-3xl font-bold mb-6">Inserisci la tua squadra Pokémon</h1>
        
        <!-- Box per inserire i Pokémon -->
        <div id="team-container" class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3">
            <!-- Box 1 -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4">Pokémon 1</h2>
                <input type="text" placeholder="Nome Pokémon" class="w-full mb-2 p-2 rounded-lg bg-gray-700 text-white">
                <h3 class="text-lg mb-2">Mosse</h3>
                <!-- Sottobox per le mosse -->
                <input type="text" placeholder="Mossa 1" class="w-full mb-2 p-2 rounded-lg bg-gray-700 text-white">
                <input type="text" placeholder="Mossa 2" class="w-full mb-2 p-2 rounded-lg bg-gray-700 text-white">
                <input type="text" placeholder="Mossa 3" class="w-full mb-2 p-2 rounded-lg bg-gray-700 text-white">
                <input type="text" placeholder="Mossa 4" class="w-full mb-2 p-2 rounded-lg bg-gray-700 text-white">
            </div>

            <!-- Copia il box per i Pokémon successivi -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4">Pokémon 2</h2>
                <input type="text" placeholder="Nome Pokémon" class="w-full mb-2 p-2 rounded-lg bg-gray-700 text-white">
                <h3 class="text-lg mb-2">Mosse</h3>
                <input type="text" placeholder="Mossa 1" class="w-full mb-2 p-2 rounded-lg bg-gray-700 text-white">
                <input type="text" placeholder="Mossa 2" class="w-full mb-2 p-2 rounded-lg bg-gray-700 text-white">
                <input type="text" placeholder="Mossa 3" class="w-full mb-2 p-2 rounded-lg bg-gray-700 text-white">
                <input type="text" placeholder="Mossa 4" class="w-full mb-2 p-2 rounded-lg bg-gray-700 text-white">
            </div>

            <!-- Ripeti per Pokémon 3, 4, 5, 6 -->

            <!-- Dopo l'ultimo Pokémon aggiungi il bottone per il calcolo -->
        </div>

        <!-- Bottone per eseguire il calcolo -->
        <button id="calculate" class="mt-6 bg-green-600 p-3 rounded-lg font-semibold">Calcola Squadra</button>

        <!-- Risultato del calcolo -->
        <div id="result" class="mt-6 text-xl font-bold"></div>
    </div>

</body>
</html>
