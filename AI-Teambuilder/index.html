<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta content="Search a pokemon and find out how to counter or use pokemon on pokemmo" name="description" />
    <link rel="canonical" href="https://pokemmostats.com/" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="main.css">
    <title>Pokemmo Stats</title>
</head>
<body onload="start()">
    <script src="https://pokemmostats.com/js/nav.js"></script>

    <!-- Contenitore per i form dei Pokémon -->
    <div class="flex flex-col items-center justify-center min-h-screen">
        <h1 class="text-3xl font-bold mb-6 text-white opacity-90">Tea.bot Alpha 0.10</h1>
        <p class="text-xl mb-6 text-white opacity-75">Powered by Galoka and NzAdam</p>
        




        <!-- Dropdown per selezionare il modello del team -->
        <div class="relative inline-block text-left mb-6">
            <button onclick="toggleDropdown()" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">
                Select Team Model
            </button>
            <div id="dropdown" class="hidden absolute mt-2 w-48 bg-white rounded-md shadow-lg">
                <ul class="py-1">
                    <li><button onclick="selectTeamModel('Balance')" class="w-full text-left px-4 py-2 hover:bg-gray-200">Balance</button></li>
                    <li><button onclick="selectTeamModel('Offensive')" class="w-full text-left px-4 py-2 hover:bg-gray-200">Offensive</button></li>
                    <li><button onclick="selectTeamModel('Hyper Offensive')" class="w-full text-left px-4 py-2 hover:bg-gray-200">Hyper Offensive</button></li>
                    <li><button onclick="selectTeamModel('Stall')" class="w-full text-left px-4 py-2 hover:bg-gray-200">Stall</button></li>
                    <li><button onclick="selectTeamModel('Semi Stall')" class="w-full text-left px-4 py-2 hover:bg-gray-200">Semi Stall</button></li>
                    <li><button onclick="selectTeamModel('Rain')" class="w-full text-left px-4 py-2 hover:bg-gray-200">Rain</button></li>
                    <li><button onclick="selectTeamModel('Sun')" class="w-full text-left px-4 py-2 hover:bg-gray-200">Sun</button></li>
                </ul>
            </div>
        </div>


        
        <!-- Box per inserire i Pokémon -->
        <div id="team-container">
            <!-- Box 1 -->
            <div class="pokemon-box">
                <h2 class="text-xl font-semibold mb-4">Pokémon 1</h2>
                <input list="pokemon-suggestions" id="pokemon-1" type="text" placeholder="Pokémon name" oninput="updateAbilityCheckbox(1)">
                <h3 class="text-lg mb-2">Moves</h3>
                <input list="move-suggestions" id="move-1-1" type="text" placeholder="Move 1">
                <input list="move-suggestions" id="move-1-2" type="text" placeholder="Move 2">
                <input list="move-suggestions" id="move-1-3" type="text" placeholder="Move 3">
                <input list="move-suggestions" id="move-1-4" type="text" placeholder="Move 4">
                <div id="abilities-1" class="mt-4"></div> <!-- Contenitore per i checkbox -->
            </div>

            <!-- Box 2 -->
            <div class="pokemon-box">
                <h2 class="text-xl font-semibold mb-4">Pokémon 2</h2>
                <input list="pokemon-suggestions" id="pokemon-2" type="text" placeholder="Pokémon name" oninput="updateAbilityCheckbox(2)">
                <h3 class="text-lg mb-2">Moves</h3>
                <input list="move-suggestions" id="move-2-1" type="text" placeholder="Move 1">
                <input list="move-suggestions" id="move-2-2" type="text" placeholder="Move 2">
                <input list="move-suggestions" id="move-2-3" type="text" placeholder="Move 3">
                <input list="move-suggestions" id="move-2-4" type="text" placeholder="Move 4">
                <div id="abilities-2" class="mt-4"></div> <!-- Contenitore per i checkbox -->
            </div>
            
            <!-- Box 3 -->
            <div class="pokemon-box">
                <h2 class="text-xl font-semibold mb-4">Pokémon 3</h2>
                <input list="pokemon-suggestions" id="pokemon-3" type="text" placeholder="Pokémon name" oninput="updateAbilityCheckbox(3)">
                <h3 class="text-lg mb-2">Moves</h3>
                <input list="move-suggestions" id="move-3-1" type="text" placeholder="Move 1">
                <input list="move-suggestions" id="move-3-2" type="text" placeholder="Move 2">
                <input list="move-suggestions" id="move-3-3" type="text" placeholder="Move 3">
                <input list="move-suggestions" id="move-3-4" type="text" placeholder="Move 4">
                <div id="abilities-3" class="mt-4"></div> <!-- Contenitore per i checkbox -->
            </div>
            
            <!-- Box 4 -->
            <div class="pokemon-box">
                <h2 class="text-xl font-semibold mb-4">Pokémon 4</h2>
                <input list="pokemon-suggestions" id="pokemon-4" type="text" placeholder="Pokémon name" oninput="updateAbilityCheckbox(4)">
                <h3 class="text-lg mb-2">Moves</h3>
                <input list="move-suggestions" id="move-4-1" type="text" placeholder="Move 1">
                <input list="move-suggestions" id="move-4-2" type="text" placeholder="Move 2">
                <input list="move-suggestions" id="move-4-3" type="text" placeholder="Move 3">
                <input list="move-suggestions" id="move-4-4" type="text" placeholder="Move 4">
                <div id="abilities-4" class="mt-4"></div> <!-- Contenitore per i checkbox -->
            </div>
            
            <!-- Box 5 -->
            <div class="pokemon-box">
                <h2 class="text-xl font-semibold mb-4">Pokémon 5</h2>
                <input list="pokemon-suggestions" id="pokemon-5" type="text" placeholder="Pokémon name" oninput="updateAbilityCheckbox(5)">
                <h3 class="text-lg mb-2">Moves</h3>
                <input list="move-suggestions" id="move-5-1" type="text" placeholder="Move 1">
                <input list="move-suggestions" id="move-5-2" type="text" placeholder="Move 2">
                <input list="move-suggestions" id="move-5-3" type="text" placeholder="Move 3">
                <input list="move-suggestions" id="move-5-4" type="text" placeholder="Move 4">
                <div id="abilities-5" class="mt-4"></div> <!-- Contenitore per i checkbox -->
            </div>
            
            <!-- Box 6 -->
            <div class="pokemon-box">
                <h2 class="text-xl font-semibold mb-4">Pokémon 6</h2>
                <input list="pokemon-suggestions" id="pokemon-6" type="text" placeholder="Pokémon name" oninput="updateAbilityCheckbox(6)">
                <h3 class="text-lg mb-2">Moves</h3>
                <input list="move-suggestions" id="move-6-1" type="text" placeholder="Move 1">
                <input list="move-suggestions" id="move-6-2" type="text" placeholder="Move 2">
                <input list="move-suggestions" id="move-6-3" type="text" placeholder="Move 3">
                <input list="move-suggestions" id="move-6-4" type="text" placeholder="Move 4">
                <div id="abilities-6" class="mt-4"></div> <!-- Contenitore per i checkbox -->
            </div>
        </div>
        
        <!-- Bottone per eseguire il calcolo -->
        <button id="calculate" class="mt-6 bg-green-600 p-3 rounded-lg font-semibold text-white opacity-90">Start</button>
        
        <!-- Dropdown per selezionare il modello del team -->
        <div class="relative inline-block text-left mb-6">
            <button onclick="toggleDropdown()"  id="tglTeamModel" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg" style="display: none;">
                Select Team Model
            </button>
            <div id="dropdown" class="hidden absolute mt-2 w-48 bg-white rounded-md shadow-lg">
                <ul class="py-1">
                    <li><button id="balance" onclick="selectTeamModel('balance')" class="w-full text-left px-4 py-2 hover:bg-gray-200">Balance</button></li>
                    <li><button id="offensive" onclick="selectTeamModel('offensive')" class="w-full text-left px-4 py-2 hover:bg-gray-200">Offensive</button></li>
                    <li><button id="hyperOffense" onclick="selectTeamModel('hyperOffense')" class="w-full text-left px-4 py-2 hover:bg-gray-200">Hyper Offensive</button></li>
                    <li><button id="stall" onclick="selectTeamModel('stall')" class="w-full text-left px-4 py-2 hover:bg-gray-200">Stall</button></li>
                    <li><button id="semiStall" onclick="selectTeamModel('semiStall')" class="w-full text-left px-4 py-2 hover:bg-gray-200">Semi Stall</button></li>
                    <li><button id="rain" onclick="selectTeamModel('rain')" class="w-full text-left px-4 py-2 hover:bg-gray-200">Rain</button></li>
                    <li><button id="sun" onclick="selectTeamModel('sun')" class="w-full text-left px-4 py-2 hover:bg-gray-200">Sun</button></li>
                    <li><button id="auto" onclick="selectTeamModel('')" class="w-full text-left px-4 py-2 hover:bg-gray-200">Let AI decide</button></li>
                </ul>
            </div>
        </div>
        <!-- Risultato del calcolo -->
        <div id="result" class="mt-6 text-xl font-bold"></div>
    </div>
    
    <!-- Import dei suggerimenti da file esterni -->
    <script src="pokemon-suggestions.js"></script>
    <script src="move-suggestions.js"></script>
    <script src="../js/teambuilderAdam.js"></script>
    
    
</body>
</html>
