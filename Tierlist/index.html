<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pokemmo Stats</title>
    <link rel="stylesheet" href="main.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="Search a Pokémon and find out how to counter or use Pokémon on Pokemmo" name="description">
    <link rel="canonical" href="https://pokemmostats.com/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>

    <script src="https://pokemmostats.com/js/nav.js"></script>

    <div class="soprapagina">
      <h1 style="color: white">OU Tier List - Work in progress</h1>
      <p style="color: rgb(174, 174, 174)">Sept 2024</p>
    </div>

    <div class="pagina">
      <table class="table-sortable">
        <thead>
          <tr>
            <th>Tier</th>
            <th>Pokemon</th>
            <th>Role</th>
            <th>HP</th>
            <th>ATK</th>
            <th>DEF</th>
            <th>SPATK</th>
            <th>SPDEF</th>
            <th>SPD</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td style="color: rgb(41, 117, 188);"><b>S</b></td>
            <td>
              <div class="pokemon-container">
                <img src="https://pokemmostats.com/ico/Pelipper.png" style='height: 1.8vw; width: 1.8vw; object-fit: contain;' alt="Pelipper">
                <span>Pelipper</span>
              </div>
            </td>
            <td>Support</td>
            <td>105</td>
            <td>80</td>
            <td>45</td>
            <td>15</td>
            <td>70</td>
            <td>55</td>
          </tr>

          <tr>
            <td style="color: orange;"><b>S+</b></td>
            <td>
              <div class="pokemon-container">
                <img src="https://pokemmostats.com/ico/Scizor.png" style='height: 1.8vw; width: 1.8vw; object-fit: contain;' alt="Scizor">
                <span>Scizor</span>
              </div>
            </td>
            <td>Sweeper</td>
            <td>45</td>
            <td>90</td>
            <td>25</td>
            <td>19</td>
            <td>90</td>
            <td>53</td>
          </tr>
        </tbody>
      </table>
      <br><br>
    </div>

    <script src="./src/tablesort.js"></script>
  </body>
</html>
