

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Easily Sort HTML Tables with CSS and JavaScript</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<table class="table-sortable">
		<thead>
			<tr>
				<th>Tier</th>
				<th>Pokemon</th>
				<th>Role</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>S+</td>
				<td>Mamoswine</td>
				<td>Support</td>
			</tr>
			<tr>
				<td>S</td>
				<td>Chansey</td>
				<td>Wall</td>
			</tr>
			<tr>
				<td>S+</td>
				<td>Gallade</td>
				<td>Sweeper</td>
			</tr>
			<tr>
				<td>B</td>
				<td>Espeon</td>
				<td>Support</td>
			</tr>
		</tbody>
	</table>

	<script src="./src/tablesort.js"></script>
</body>
</html>
