<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta content="Search a pokemon and find out how to counter or use pokemon on pokemmo" name="description" />
    <link rel="canonical" href="https://pokemmostats.com/" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="main.css">
    <title>Pokemmo Stats</title>
</head>
<body>
    <div class="absolute inset-0 flex items-center justify-center">
        <p class="text-3xl font-semibold text-white/80 opacity-0 animate-fadeIn">Here will be displayed<br>some instructions on how to use it.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/brain.js"></script>
    <script src="https://pokemmostats.com/js/nav.js"></script>
    <script src="https://pokemmostats.com/js/Chatbot.js"></script>
    <!-- Chatbox -->
    <div style="box-shadow: 0 0 #0000, 0 0 #0000, 0 1px 2px 0 rgb(0 0 0 / 0.05);" class="fixed bottom-[calc(4rem+1.5rem)] right-0 mr-4 bg-white p-6 rounded-lg border border-[#e5e7eb] w-[440px] h-[634px]">
        <!-- Chatbox header -->
        <div class="flex flex-col space-y-1.5 pb-6">
            <h2 class="font-semibold text-lg tracking-tight">Teambuilder</h2>
            <p class="text-sm text-[#6b7280] leading-3">Powered by GalokaTw</p>
        </div>

        <!-- Chat messages -->
        <div id="chatMessages" class="pr-4 h-[474px] chat-messages">
            <!-- Qui verranno inseriti i messaggi -->
        </div>

        <!-- Chat input -->
        <div class="flex items-center pt-0">
            <form id="chatForm" class="flex items-center justify-center w-full space-x-2">
                <input id="chatInput" type="text" class="flex h-10 w-full rounded-md border border-[#e5e7eb] px-3 py-2 text-sm placeholder-[#6b7280] focus:outline-none focus:ring-2 focus:ring-[#9ca3af] text-[#030712]" placeholder="Type your message">
                <button type="submit" class="inline-flex items-center justify-center rounded-md text-sm font-medium text-[#f9fafb] bg-black hover:bg-[#111827E6] h-10 px-4 py-2">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
